{% extends 'base.html' %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block content %}

<style>
    /* Background gradient */
    body {
        background: linear-gradient();
        min-height: 100vh;
        margin: 0;
    }

    /* Card animation */
    .card {
        animation: fadeSlideIn 1s ease forwards;
        opacity: 0;
        transform: translateY(-30px);
    }

    @keyframes fadeSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Login button hover effect */
    .btn-primary {
        transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0, 128, 0, 0.4);
    }

    /* Auto-dismiss alert */
    .auto-dismiss-alert {
        animation: fadeOut 5s forwards;
    }
    @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }
</style>

    <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4 rounded-4 w-25" style="max-width: 400px;">
        <h3 class="text-center mb-4 text-primary fw-bold">Login</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password">
            </div>
            <div>
                <p class="text-center mt-2">
                     <a href="{% url 'password_reset' %}" class="text-decoration-none fw-semibold">Forgot password?</a>
                </p>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary rounded-pill">Login</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold">Signup</a>
        </p>
    </div>
</



    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
                <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
                    {% for msg in messages %}
                        <div class="alert alert-{{ msg.tags }} alert-dismissible fade show shadow auto-dismiss-alert" role="alert">
                            {{ msg }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>



{% endblock %}
