{% extends 'base.html' %}
{% block title %}<title>Set New Password</title>{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg p-4 rounded-4 w-25" style="max-width: 400px;">
    <h3 class="text-center mb-3 text-primary fw-bold">Set a new password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label fw-semibold">New password</label>
        {{ form.new_password1 }}
        {{ form.new_password1.errors }}
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm new password</label>
        {{ form.new_password2 }}
        {{ form.new_password2.errors }}
      </div>
      <div class="d-grid">
        <button class="btn btn-primary rounded-pill">Change password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
