{% extends 'base.html' %}
{% block title %}<title>Reset Password</title>{% endblock %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #3f118f, #5e2fc4, #00ffc3);
    background-size: 200% 200%;
    animation: gradientShift 6s ease infinite;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 25px;
    color: #fff;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    opacity: 0;
    transform: translateY(40px) scale(0.95);
    animation: fadeInUp 0.8s ease forwards;
    position: relative;
    z-index: 1;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* glowing animated border fix */
  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 25px;
    padding: 2px;
    background: linear-gradient(120deg, #3f118f, #00ffc3, #5e2fc4);
    background-size: 300% 300%;
    animation: glowBorder 3s linear infinite;
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none; /* ✅ FIX: prevent blocking clicks */
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
  }

  .card:hover::before {
    opacity: 1;
  }

  @keyframes glowBorder {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card h3 {
    background: linear-gradient(90deg, #00ffc3, #a76bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }

  .form-control {
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    transition: all 0.3s ease;
  }

  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .form-control:focus {
    background: rgba(255, 255, 255, 0.25);
    border-color: #00ffc3;
    box-shadow: 0 0 10px rgba(0, 255, 195, 0.4);
  }

  label {
    color: rgba(255, 255, 255, 0.9);
  }

  .btn-primary {
    background: linear-gradient(90deg, #3f118f, #5e2fc4);
    border: none;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(63, 17, 143, 0.3);
  }

  .btn-primary:hover {
    transform: scale(1.07);
    background: linear-gradient(90deg, #5e2fc4, #00ffc3);
    box-shadow: 0 6px 20px rgba(63, 17, 143, 0.5);
  }

  a.text-decoration-none {
    color: #00ffc3;
    transition: color 0.3s ease;
  }

  a.text-decoration-none:hover {
    color: #a76bff;
  }
</style>

<div class="container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 rounded-4">
    <h3 class="text-center mb-3">Reset Password</h3>
    <p class="text-muted text-center mb-4">Enter your registered email. If it exists, we’ll send a reset link.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="d-grid mt-3">
        <button class="btn btn-primary rounded-pill">Send Reset Link</button>
      </div>
    </form>

    <p class="text-center mt-3">
      <a href="{% url 'login' %}" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back to Login</a>
    </p>
  </div>
</div>
{% endblock %}
