{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>ADD WATCH</title>
{% endblock %}

{% block content %}
    <div class="container p-5 mt-2">
        <h2 class="text-center">ADD WATCH FORM</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center">
                <button class="btn btn-outline-success">ADD WATCH</button>
            </div>
        </form>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
            {% for msg in messages %}
                <div class="alert alert-{{ msg.tags }} alert-dismissible fade show shadow auto-dismiss-alert" role="alert">
                    {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
