{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Signup Page</title>
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4 rounded-4 w-50" style="max-width: 450px;">
        <h3 class="text-center mb-4 text-primary fw-bold">Signup</h3>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid">
                <button class="btn btn-primary rounded-pill">Create Account</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login</a>
        </p>
    </div>
</div>


{% endblock %}
