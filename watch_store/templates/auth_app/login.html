{% extends 'base.html' %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block content %}
    <div class="container p-3 mt-3 w-25">
        <h3 class="text-center">Login Form</h3>
        <form method="post">
            {% csrf_token %}

            <label>Username:</label>
            <input type="text" name="username" class="form-control mb-3">

            <label>Password:</label>
            <input type="password" name="password" class="form-control mb-3">



            <div class="text-center">
                <button class="btn btn-outline-primary" style="length=50%">Login</button>
                <br>
                <a href="{% url 'signup' %}">Create an account</a>
            </div>
        </form>
    </div>


    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
                <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
                    {% for msg in messages %}
                        <div class="alert alert-{{ msg.tags }} alert-dismissible fade show shadow auto-dismiss-alert" role="alert">
                            {{ msg }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>



{% endblock %}
