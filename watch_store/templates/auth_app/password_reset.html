{% extends 'base.html' %}
{% block title %}<title>Reset Password</title>{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg p-4 rounded-4 w-25" style="max-width: 400px;">
    <h3 class="text-center mb-3 text-primary fw-bold">Reset Password</h3>
    <p class="text-muted mb-3">Enter the email you used to register. If it exists, we'll send a reset link.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary rounded-pill">Send reset link</button>
      </div>
    </form>
    <p class="text-center mt-3">
      <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
    </p>
  </div>
</div>
{% endblock %}
