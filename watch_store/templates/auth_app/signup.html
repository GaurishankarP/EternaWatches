{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Signup Page</title>
{% endblock %}

{% block content %}
    <div class="container p-3 mt-3 w-50">
        <h3 class="text-center">Signup</h3>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center">
                <button class="btn btn-outline-primary">Signup</button>
            </div>
        </form>
    </div>

{% endblock %}
