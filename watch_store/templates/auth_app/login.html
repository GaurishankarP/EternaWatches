{% extends 'base.html' %}

{% block title %}
<title>Login | Watch Inventory</title>
{% endblock %}

{% block content %}

<style>
/* ====== Fullscreen Background ====== */
.login-bg {
    position: fixed; /* behind content */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:url('https://miro.medium.com/1*R28v3GxwsMpT55N7IovJNQ.jpeg')
        center center / cover no-repeat;
    z-index: -1;
}

/* Overlay for readability */
.login-bg::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10, 10, 30, 0.5);
    z-index: -1;
}

/* ====== Login Container ====== */
.login-container {
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: center;     /* vertical center within available space */
    min-height: calc(100vh - 140px); /* adjust to leave space for navbar + footer */
    padding: 2rem 1rem;
}

/* ====== Glassmorphism Card ====== */
.login-card {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    color: #fff;
    animation: fadeIn 1s ease forwards;
}

/* ====== Fade-in Animation ====== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ====== Input fields ====== */
.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
    border-radius: 10px;
    transition: all 0.3s ease;
}
.form-control:focus {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
    border-color: #00ffc3;
}

/* ====== Buttons ====== */
.btn-primary {
    background: linear-gradient(90deg, #00b4db, #0083b0);
    border: none;
    border-radius: 50px;
    transition: all 0.3s ease;
    font-weight: 600;
}
.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 255, 200, 0.5);
}

/* ====== Links ====== */
a {
    color: #00ffc3;
    transition: color 0.3s ease;
}
a:hover {
    color: #00b4db;
}

/* ====== Title ====== */
.login-title {
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    letter-spacing: 1px;
}

/* ====== Placeholder ====== */
::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

/* ====== Responsive ====== */
@media (max-width: 576px) {
    .login-card {
        padding: 1.5rem;
        margin: 1rem;
    }
}
</style>

<!-- Background -->
<div class="login-bg"></div>

<!-- Centered Login Card between navbar & footer -->
<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password">
            </div>

            <p class="text-center mt-2">
                <a href="{% url 'password_reset' %}" class="text-decoration-none fw-semibold">Forgot password?</a>
            </p>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary py-2">Login</button>
            </div>
        </form>

        <p class="text-center mt-4">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold">Signup</a>
        </p>
    </div>
</div>

{% endblock %}
