{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Signup Page</title>
{% endblock %}

{% block content %}

<style>
    /* ===== Signup background ===== */
    body {
        background:
            url('https://plus.unsplash.com/premium_photo-1686469325065-ed31d17145da?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fGJhY2tncm91bmQlMjBpbWFnZXMlMjBmb3IlMjBzaWdudXAlMjBwYWdlfGVufDB8MHwwfHx8MA%3D%3D')
            no-repeat center center/cover;
        min-height: 100vh;
        margin: 0;
    }

    /* Center card vertically */
    .signup-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 85vh;
        width: 100%;
    }

    /* Card animation & transparency */
    .card {
        animation: fadeSlideIn 1s ease forwards;
        opacity: 0;
        transform: translateY(-30px);
        background: rgba(255, 255, 255, 0.92); /* soft white overlay */
    }

    @keyframes fadeSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Signup button hover effect */
    .btn-primary {
        transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.5);
    }


</style>

<div class="signup-container mt-4 mb-4">
    <div class="card shadow-lg p-4 rounded-4 w-50" style="max-width: 450px;">
        <h3 class="text-center mb-4 text-primary fw-bold">Create Your Account</h3>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid">
                <button class="btn btn-primary rounded-pill">Sign Up</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login</a>
        </p>
    </div>
</div>

{% endblock %}
