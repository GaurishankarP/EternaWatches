{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Signup | Watch Inventory</title>
{% endblock %}

{% block content %}

<style>
/* ====== Fullscreen Background ====== */
.signup-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://media.istockphoto.com/id/1176611403/vector/time-speed.jpg?s=612x612&w=0&k=20&c=fHSzFOROjJbhOO1aOsXp9gAhGUUmZvNf9d11PwumAvg=')
        center center / cover no-repeat;
    z-index: -1;
}

/* Overlay for contrast */
.signup-bg::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.65);
    z-index: -1;
}

/* ====== Container ====== */
.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(50vh - 100px);
    padding: 4rem ;
}

/* ====== Glassmorphic Card ====== */
.signup-card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    padding: 2rem;
    width: 100%;
    max-width: 450px;
    color: #ffffff;
    animation: fadeIn 1s ease forwards;
}

/* ====== Animation ====== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ====== Form Styles ====== */
form label {
    color: #ffffff !important;
    font-weight: 600;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.15) !important;
    color: #ffffff !important;
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    transition: all 0.3s ease;
}

.form-control:focus {
    background-color: rgba(255, 255, 255, 0.25) !important;
    border-color: #00ffc3 !important;
    box-shadow: 0 0 10px rgba(0, 255, 200, 0.4);
}

::placeholder {
    color: rgba(255, 255, 255, 0.8) !important;
}

/* Force crispy form text color */
.text-muted, .form-text, .invalid-feedback {
    color: #f5f5f5 !important;
}

/* ====== Buttons ====== */
.btn-primary {
    background: linear-gradient(90deg, #00b4db, #0083b0);
    border: none;
    border-radius: 50px;
    transition: all 0.3s ease;
    font-weight: 600;
}
.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 255, 200, 0.5);
}

/* ====== Links ====== */
a {
    color: #00ffc3;
    transition: color 0.3s ease;
}
a:hover {
    color: #00b4db;
}

/* ====== Responsive ====== */
@media (max-width: 576px) {
    .signup-card {
        padding: 1.5rem;
        margin: 1rem;
    }
}
</style>

<!-- Background -->
<div class="signup-bg"></div>

<!-- Signup Form -->
<div class="signup-container">
    <div class="signup-card">
        <h3 class="text-center mb-4 fw-bold">Create Your Account</h3>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary py-2">Sign Up</button>
            </div>
        </form>

        <p class="text-center mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login</a>
        </p>
    </div>
</div>

{% endblock %}
