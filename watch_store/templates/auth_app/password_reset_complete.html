{% extends 'base.html' %}
{% block title %}<title>Password Reset Complete</title>{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg p-4 rounded-4 w-25" style="max-width: 480px;">
    <h3 class="text-center mb-3 text-success fw-bold">Password changed!</h3>
    <p class="text-muted">Your password has been set. You can now log in.</p>
    <p class="text-center mt-3"><a href="{% url 'login' %}" class="btn btn-primary rounded-pill">Go to Login</a></p>
  </div>
</div>
{% endblock %}
