{% extends 'base.html' %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block content %}

<style>
    /* ===== Background for login page ===== */
    body {
        background:
            url('https://media.istockphoto.com/id/1359472013/photo/golden-clock-needle-points-to-9.webp?a=1&b=1&s=612x612&w=0&k=20&c=dZqQZLMt76SH_m6J_alK5XfkhIzOu3_0SCBf-n3D3-A=')
            no-repeat center center/cover;
        min-height: 100vh;
    }

    /* Center login box */
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        width: 100%;
    }

    /* Card animation */
    .card {
        animation: fadeSlideIn 1s ease forwards;
        opacity: 0;
        transform: translateY(-30px);
        background-color: rgba(255, 255, 255, 0.9); /* little transparency */
    }

    @keyframes fadeSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Login button hover effect */
    .btn-primary {
        transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0, 128, 0, 0.4);
    }
</style>

<div class="login-container">
    <div class="card shadow-lg p-4 rounded-4 w-25" style="max-width: 400px;">
        <h3 class="text-center mb-4 text-primary fw-bold">Login</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password">
            </div>

            <p class="text-center mt-2">
                <a href="{% url 'password_reset' %}" class="text-decoration-none fw-semibold">Forgot password?</a>
            </p>

            <div class="d-grid">
                <button class="btn btn-primary rounded-pill">Login</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold">Signup</a>
        </p>
    </div>
</div>

{% endblock %}
